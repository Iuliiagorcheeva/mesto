<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  
    <header class="header">
      <img src="./image/logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <div class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img src="./image/ive-custo.jpg" alt="Жан Ив Кусто улыбается" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто<button type="submit" form="edit-data" name="edit-button" value="edit"
              class="profile__edit-button"><svg width="10" height="10" viewBox="0 0 10 10" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                  fill="white" />
              </svg>
            </button></h1>

          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="submit" form="add-data" name="add-button" value="add" class="profile__add-button"><svg width="22"
          height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
            fill="white" />
        </svg>
      </button>
    </section>
    <section class="elements">
      <div class="elements__card">
        <img src="./image/elem_karachaevsk.jpg" alt="Старинный замок в Карачаевске" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Карачаевск</h2>
          <img src="./image/like.svg" alt="Лайк" class="elements__like">
        </div>
      </div>
      <div class="elements__card">
        <img src="./image/elem_elbrus.jpg" alt="Вид на гору на закате" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Эльбрус</h2>
          <img src="./image/like.svg" alt="Лайк" class="elements__like">
        </div>
      </div>
      <div class="elements__card">
        <img src="./image/elem_dombai.jpg" alt="Заснеженные горы и лес" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Домбаи</h2>
          <img src="./image/like.svg" alt="Лайк" class="elements__like">
        </div>
      </div>
      <div class="elements__card">
        <img src="./image/elem_elbrus.jpg" alt="Вид на гору на закате" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Эльбрус</h2>
          <img src="./image/like.svg" alt="Лайк" class="elements__like">
        </div>
      </div>
      <div class="elements__card">
        <img src="./image/elem_dombai.jpg" alt="Заснеженные горы и лес" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Домбаи</h2>
          <img src="./image/like.svg" alt="Лайк" class="elements__like">
        </div>
      </div>
      <div class="elements__card">
        <img src="./image/elem_karachaevsk.jpg" alt="Старинный замок в Карачаевске" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Карачаевск</h2>
          <img src="./image/like.svg" alt="Лайк" class="elements__like">
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup_opened">
    <form class="popup__container" id="edit-data">
      <svg class="popup__closer" width="58" height="58" viewBox="0 0 58 58" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M44.7661 41.5683L31.9759 28.778L44.7661 15.9878L41.5686 12.7902L28.7783 25.5805L15.9881 12.7902L12.7905 15.9878L25.5808 28.778L12.7905 41.5683L15.9881 44.7658L28.7783 31.9756L41.5686 44.7658L44.7661 41.5683Z" fill="white"/>
        </svg>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="name" id="form-name" class="popup__form">
      <input type="text" name="description" id="form-description" class="popup__form">
      <button type="submit" id="form-button" value="form-button" class="popup__button">Сохранить</button>
    </form>
  </section>

</body>

</html>
