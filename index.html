<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">

  <header class="header">
    <img src="./image/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img src="./image/ive-custo.jpg" alt="Жак Ив Кусто улыбается" class="profile__image">
        <div class="profile__info">
          <div class="profile__position">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Изменить"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
     <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <!-- Всплывающее окно изменения данных пользователя -->
  <section class="popup">
    <form class="popup__container" id="edit-data" name="edit-form" method="POST" action="#">
      <button type="button" class="popup-closer" id="closer-edit" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="name" id="form-name" class="popup__form" placeholder="ФИО" required>
      <input type="text" name="description" id="form-description" class="popup__form" placeholder="Описание" required>
      <button type="submit" id="edit-submit" class="popup__button" value="submit">Сохранить</button>
    </form>
  </section>
  
  <!-- Всплывающее окно добавления карточек -->
  <section class="popup popup_add">
    <form class="popup__container" id="add-data" name="add-form" method="POST" action="#">
      <button type="button" class="popup-closer" id="closer-add" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" name="title" id="form-title" class="popup__form" placeholder="Название" required>
      <input type="url" name="link" id="form-link" class="popup__form" placeholder="Ссылка на картинку" required>
      <button type="submit" id="add-submit"class="popup__button" value="submit">Сохранить</button>
    </form>
  </section>
  <!-- Всплывающее окно просмотра карточек -->
  <section class="popup-card">
    <figure class="popup-card__info">
      <button type="button" id="closer-card" class="popup-closer"></button>
      <img class="popup-card__image" src="" alt="Изображение">
      <figcaption class="popup-card__caption"></figcaption>
    </figure>
  </section>
  <!-- Шаблон карточек -->
  <template id="template">
    <div class="elements__card">
      <button type="button" class="elements__waste" aria-label="Удалить"></button>
      <img src="" alt="Изображение" class="elements__image">
      <div class="elements__info">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like" aria-label="Нравится"></button>
      </div>
    </div>
  </template>

  <script src="./script/script.js"></script>
</body>

</html>
