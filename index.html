<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img src="./images/ive-custo.jpg" alt="Жак Ив Кусто улыбается" class="profile__image">
        <div class="profile__info">
          <div class="profile__position">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Изменить"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <!-- Всплывающее окно изменения данных пользователя -->
  <section class="popup">
    <div class="popup-overlay popup-overlay-edit"></div>
    <form class="popup__container popup__container-edit" name="edit-form" method="POST" action="#" novalidate>
      <button type="button" class="popup__edit-closer popup-closer" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="name" id="form-name" class="popup__form popup__form-name" minlength="2" maxlength="40"
        pattern="[A-Za-zА-ЯЁа-яё -]{2,}" placeholder="ФИО" required>
      <span id="form-name-error" class="popup__span-error"></span>
      <input type="text" name="description" id="form-description" class="popup__form popup__form-description"
        minlength="2" maxlength="200" placeholder="Описание" required>
      <span id="form-description-error" class="popup__span-error"></span>
      <button type="submit" id="edit-submit" class="popup__button" value="submit">Сохранить</button>
    </form>
  </section>

  <!-- Всплывающее окно добавления карточек -->
  <section class="popup popup_add">
    <div class="popup-overlay popup-overlay-add"></div>
    <form class="popup__container popup__container-add" name="add-form" method="POST" action="#" novalidate>
      <button type="button" class="popup__add-closer popup-closer" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" name="title" id="form-title" class="popup__form popup__form-title" placeholder="Название"
        required minlength="1" maxlength="30">
      <span id="form-title-error" class="popup__span-error"></span>
      <input type="url" name="link" id="form-link" class="popup__form popup__form-link" placeholder="Ссылка на картинку"
        required>
      <span id="form-link-error" class="popup__span-error"></span>
      <button type="submit" id="add-submit" class="popup__button" value="submit">Сохранить</button>
    </form>
  </section>
  <!-- Всплывающее окно просмотра карточек -->
  <section class="popup-card">
    <div class="popup-overlay popup-overlay-card"></div>
    <figure class="popup-card__info">
      <button type="button" class="popup-card__closer popup-closer"></button>
      <img class="popup-card__image" src="" alt="Изображение">
      <figcaption class="popup-card__caption"></figcaption>
    </figure>
  </section>
  <!-- Шаблон карточек -->
  <template id="template">
    <div class="elements__card">
      <button type="button" class="elements__waste" aria-label="Удалить"></button>
      <img src="" alt="Изображение" class="elements__image">
      <div class="elements__info">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like" aria-label="Нравится"></button>
      </div>
    </div>
  </template>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/initialCards.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
</body>

</html>
