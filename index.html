<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">

  <header class="header">
    <img src="./image/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img src="./image/ive-custo.jpg" alt="Жан Ив Кусто улыбается" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="submit" class="profile__edit-button">
          </button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="submit" class="profile__add-button"><svg width="22" height="22" viewBox="0 0 22 22" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
            fill="white" />
        </svg>
      </button>
    </section>
    <section class="elements">
      <div class="elements__card">
        <img src="./image/elem_karachaevsk.jpg" alt="Старинный замок в Карачаевске" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Карачаевск</h2>
          <img src="./image/like.svg" alt="Лайк" class="elements__like">
        </div>
      </div>
      <div class="elements__card">
        <img src="./image/elem_elbrus.jpg" alt="Вид на гору на закате" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Эльбрус</h2>
          <img src="./image/like.svg" alt="Лайк" class="elements__like">
        </div>
      </div>
      <div class="elements__card">
        <img src="./image/elem_dombai.jpg" alt="Заснеженные горы и лес" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Домбаи</h2>
          <img src="./image/like.svg" alt="Лайк" class="elements__like">
        </div>
      </div>
      <div class="elements__card">
        <img src="./image/elem_elbrus.jpg" alt="Вид на гору на закате" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Эльбрус</h2>
          <img src="./image/like.svg" alt="Лайк" class="elements__like">
        </div>
      </div>
      <div class="elements__card">
        <img src="./image/elem_dombai.jpg" alt="Заснеженные горы и лес" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Домбаи</h2>
          <img src="./image/like.svg" alt="Лайк" class="elements__like">
        </div>
      </div>
      <div class="elements__card">
        <img src="./image/elem_karachaevsk.jpg" alt="Старинный замок в Карачаевске" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__title">Карачаевск</h2>
          <img src="./image/like.svg" alt="Лайк" class="elements__like">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <form class="popup__container" id="edit-data">
      <button type="button" class="popup__closer"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="name" id="form-name" class="popup__form">
      <input type="text" name="description" id="form-description" class="popup__form">
      <button type="submit" class="popup__button" value="submit">Сохранить</button>
    </form>
  </section>
  <script src="./script.js"></script>
</body>

</html>
